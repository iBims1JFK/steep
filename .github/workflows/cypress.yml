
name: Cypress Tests

on:
  push:
  schedule:
  - cron: "0 0 * * *"

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container: cypress/browsers:node12.13.0-chrome78-ff70
    services:
      mongo:
        image: mongo:latest
        ports: 
          - 27017:27017
        env:
          - MONGODB_HOST: localhost
      steep:
        image: steep/steep:latest
        ports: 
          - 8081:8081
        env: 
          STEEP_HTTP_HOST: 0.0.0.0
          STEEP_HTTP_PORT: 8081
          STEEP_DB_DRIVER: mongodb
          STEEP_DB_URL: mongodb://mongo:27017/steep
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # # Install NPM dependencies, cache them correctly
      # # and run all Cypress tests
      # #- uses: actions/checkout@v2
      # - name: Set up JDK 11
      #   uses: actions/setup-java@v1
      #   with:
      #     java-version: 11

      #- name: Run 
      #  run: ./gradlew run
      # - name: log docker
      #   run: |
      #     sleep 20
      #     docker logs "${{job.services.steep.id}}"
      # - name: Config MongoDB
      #   run: mongoimport --collection=userColl --db=appDB --file=userColl.json
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          # start: npm start
          working-directory: ./ui
          browser: chrome
          wait-on: 'http://steep:8081'
          wait-on-timeout: 120
          config: baseUrl=http://steep:8081
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: ui/cypress/screenshots

